<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <div class="form-heading">
            <h1 id="title">Welcome to Headshot Gaming Cafe</h2>
            <p id="description">Thank you for taking the time to help us improve our cafe</p>
        </div>

        <form id="survey-form" class="form" action="#">

            <!--        Name Input Field Set -->
            <fieldset class="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
                <br-label>
            </fieldset>

            <!--        Email Input Field Set -->
            <fieldset class="form-group">
                <label for="name" id="email-label">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </fieldset>

            <!--        Number Input Field Set -->
            <fieldset class="form-group">
                <label for="name" id="number-label">Age (optional)</label>
                <input type="number" id="number" placeholder="Age" min="8" max="60"><br>
            </fieldset>

            <!--        Drop Down One Field Set -->
            <fieldset class="form-group">
                <label>Which option best describes your gaming experience</label>
                <select id="dropdown">
                    <option disabled selected value>Select your level</option>
                    <option value="no-experience">No gaming experience or noob</option>
                    <option value="basic-experience">Learning</option>
                    <option value="decent-experience">Veteran</option>
                    <option value="professional">Professional</option>
                </select>
            </fieldset>

            <!--        Radio Selection Field Set -->
            <fieldset class="form-group">
                <legend>Would you give this form a thumbs up?</legend>
                <label>
                    <input type="radio" id="name" name="name" value="name">
                    Sure
                </label>
                <label>
                    <input type="radio" id="name" name="name" value="name">
                    Nope
                </label>
                <label>
                    <input type="radio" id="name" name="name" value="name">
                    Maybe
                </label>
            </fieldset>

            <!--        Drop Down Two Field Set -->
            <fieldset class="form-group">
                <label>What do you like best about this form?</label>
                <select id="dropdown-2">
                    <option disabled selected value>Choose an option</option>
                    <option value="look">It looks nice</option>
                    <option value="usable">It is user friendly</option>
                    <option value="nothing">Nothing, everything is terrible</option>
                    <option value="other">Other</option>
                </select>
            </fieldset>

            <!--        Check Box Field Set -->
            <fieldset class="form-group">
                <legend>What would you like to see improved? (Check all that apply)</legend>
                <label>
                    <input type="checkbox" id="name" name="name" value="typography">
                    Typography
                </label>
                <label>
                    <input type="checkbox" id="name" name="name" value="colors">
                    Colors
                </label>
                <label>
                    <input type="checkbox" id="name" name="name" value="layout">
                    Layout and Composition
                </label>
                <label>
                    <input type="checkbox" id="name" name="name" value="content">
                    Content
                </label>
                <label>
                    <input type="checkbox" id="name" name="name" value="other">
                    Other
                </label>
            </fieldset>

            <!--        Comment Field Set -->
            <fieldset class="form-group">
                <legend>Any comments or suggestions?</legend>
                <textarea class="comment" placeholder="Enter your comment here..."></textarea>
            </fieldset>

            <!--        Submit Button -->
            <button id="submit" type="submit">
            </button>
            <a class="btn__submit" href="#">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Submit
            </a>
        </form>

    </div>
</body>

</html>
